    <section>
      <h2><span class="icon-truck"></span> Choose Delivery Speed</h2>
      <form action="payment.html" method="get" class="form-section">
        <label>
          <input type="radio" name="speed" value="standard" checked>
          <span class="icon-clock"></span> Standard (2-4 days)
        </label>
        <label>
          <input type="radio" name="speed" value="express">
          <span class="icon-bolt"></span> Express (1 day)
        </label>
        <button type="submit" class="cta-btn">Next <span class="icon-arrow"></span></button>
      </form>
    </section>
