<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Delivery Speed | TartanShips Express</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1><span class="icon-truck"></span> TartanShips Express</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="package.html">Package Info</a>
      <a href="speed.html" class="active">Delivery Speed</a>
    </nav>
  </header>
  <main>
    <section>
      <h2><span class="icon-truck"></span> Choose Delivery Speed</h2>
      <form action="payment.html" method="get" class="form-section">
        <!-- Only "Overnight" is enabled, the others are disabled per assignment instruction -->
        <label>
          <input type="radio" name="speed" value="overnight" checked>
          Overnight – $12.00
        </label>
        <label>
          <input type="radio" name="speed" value="2day" disabled>
          2-day – $8.00
        </label>
        <label>
          <input type="radio" name="speed" value="ground" disabled>
          Ground – $4.99
        </label>
        <button type="submit" class="cta-btn">Next <span class="icon-arrow"></span></button>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2025 TartanShips Express</p>
  </footer>
</body>
</html>
