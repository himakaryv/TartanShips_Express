<form action="success.html" method="get" class="form-section" autocomplete="off">
  <label>
    Card Number
    <input type="text" name="card" maxlength="24" pattern="[0-9\s]*" inputmode="numeric" required autocomplete="off">
  </label>
  <label>
    Expiry
    <input type="text" name="exp" maxlength="7" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/\d{2}$" required autocomplete="off">
  </label>
  <label>
    CVC
    <input type="text" name="cvc" maxlength="4" pattern="[0-9]*" inputmode="numeric" required autocomplete="off">
  </label>
  <button type="submit" class="cta-btn">Pay & Ship <span class="icon-arrow"></span></button>
</form>
